<div class="account-popup-area signin-popup-box">
  <div class="account-popup">
    <span class="close-popup"><i class="la la-close"></i></span>
    <h3>User Login</h3>
    <span>choose your destiny</span>
    <div class="select-user">
      <span>Candidate</span>
      <span>Employer</span>
    </div>
    <form (submit)="onLogin()">
      <div class="cfield">
        <input type="text" placeholder="Username or email" [(ngModel)]="usermail" name="usermail" />
        <i class="la la-user-md"></i>
      </div>
      <div class="cfield">
        <input type="password" placeholder="********" [(ngModel)]="logpass" name="logpass" />
        <i class="la la-key"></i>
      </div>
      <p class="remember-label">
        <input type="checkbox" name="cb" id="cb1"><label for="cb1">Remember me</label>
      </p>
      <a href="#" title="">Forgot Password?</a><br/>
      <div class="popoutmsg">
          <flash-message></flash-message>
      </div>
      <button type="submit">Login</button>
    </form>
      </div>
</div><!-- LOGIN POPUP -->
